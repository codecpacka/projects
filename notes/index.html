<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- /////////////////////navigation bar////////////////////////// -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Magic notes</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" id="search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <!-- /////////////////////note app block ///////////////// -->
    <div class="container my-3 mx-6 " width:90%>
        <h1>Welcome to magic notes</h1>
        <!-- //////////////////////note taking section/////////////// -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">

                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                </form>
                <button class="btn btn-primary" id="addBtn">Add Note</button>

            </div>
        </div>
        <!-- /////////////////////////menu section//////// -->
        <hr>
        <div id="menu">
            <h3>Your notes</h3>
            <button type="button" class="btn btn-success green" id="reload">Reload</button>
            <button type="button" class="btn btn-info" id="clear">Clear All</button>
            <button type="button" class="btn btn-info" id="reverselist">latest first</button>
        </div>

        <!-- //////////div which is to be manupulted using javascript///// -->
        <div id="notes" class="row container-fluid">

            <!-- container for notes -->

        </div>




    </div>
    <hr>

    <!-- //////////////////bootstrap javascript addons///////////// -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/ls.js"></script> -->
</body>

</html>
